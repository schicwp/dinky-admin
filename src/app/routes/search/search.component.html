<div class="card shadow mb-4 mt-4" *ngIf="result">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Result</h6>
  </div>
  <!-- Card Body -->
  <div class="card-body">


    <table class="table table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>State</th>
        <th>Version</th>
      </tr>
      <tr *ngFor="let content of result.content">
        <td>

          <a [routerLink]="'/content/' + content.type + '/' + content.id">{{content.name}}</a>

        </td>
        <td>{{content.type}}</td>
        <td>{{content.state}}</td>
        <td>{{content.version}}</td>
      </tr>

    </table>

    <app-pager [page]="result" (pageChange)="setPage($event)"></app-pager>
  </div>
</div>
