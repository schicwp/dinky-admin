<div class="card border-left-primary shadow h-100 py-2 mb-6">
  <div class="card-body">
    <div class="row no-gutters align-items-center">

      <div class="col-2 mr-2">
        <select  class="form-control bg-light border-0 small" [(ngModel)]="index" >
          <option *ngFor="let i of indexes">{{i}}</option>
        </select>
      </div>
      <div class="col mr-2">
        <div class="input-group">
          <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="q">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="search(q)">
              <i class="fas fa-search fa-sm"></i>
              Search
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>



<div class="card shadow mb-4 mt-4" *ngIf="result">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Result</h6>
  </div>
  <!-- Card Body -->
  <div class="card-body">


    <table class="table table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>State</th>
        <th>Version</th>
      </tr>
      <tr *ngFor="let content of result.content">
        <td>

          <a [routerLink]="'/content/' + content.type + '/' + content.id">{{content.name}}</a>

        </td>
        <td>{{content.type}}</td>
        <td>{{content.state}}</td>
        <td>{{content.version}}</td>
      </tr>

    </table>

    <app-pager [page]="result" (pageChange)="setPage($event)"></app-pager>
  </div>
</div>
