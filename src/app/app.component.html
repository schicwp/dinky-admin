    </div>

<body *ngIf="!user" style="top: 0;bottom: 0;right: 0;left: 0; position: fixed; background-color: #4e73df">

<div class="d-flex justify-content-center align-items-center h-100">

    <div class="card w-25">
      <div class="card-body">

        <form>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
          </div>


          <button class="btn btn-primary" (click)="login(username,password)">login</button>
        </form>

    </div>
  </div>

</div>




</body>
