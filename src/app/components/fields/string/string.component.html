

<ng-container *ngIf="state == 'edit'">
  <input *ngIf="!field?.config?.allowedValues" type="text" class="form-control small" [name]="field.name" aria-describedby="emailHelp" [(ngModel)]="value" (change)="valueChange.emit(value)" [disabled]="state =='view'">


  <select *ngIf="field?.config?.allowedValues" class="form-control small" [(ngModel)]="value" (change)="valueChange.emit(value)" [disabled]="state =='view'">
    <option *ngFor="let option of field.config.allowedValues">{{option}}</option>
  </select>
</ng-container>

<ng-container *ngIf="state == 'view'">
  <div><code>{{value}}</code></div>
</ng-container>
