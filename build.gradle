group 'org.schicwp'
version "0.1.${System.env.BUILD_NUMBER?:'0-SNAPSHOT'}"

buildscript {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'groovy'
apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
  mavenCentral()
}


task copyDistribution(type: Copy){
  from "dist/dinky-admin"
  into "src/main/resources/static/admin"
}

tasks.jar.dependsOn copyDistribution
